<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Budgety</title>
</head>

<body>

    <div class="top">
        <div class="budget">
            <div class="budget__title">
                Budżet na miesiąc: <span class="budget__title--month"></span>:
            </div>

            <div class="budget__value">
                <div class="budget__income--currency_header">PLN</div>
            </div>

            <div class="budget__income clearfix">
                <div class="budget__income--text">Przychody ogółem</div>
                <div class="right">
                    <div class="budget__income--value"></div>
                    <div class="budget__income--currency">PLN</div>
                </div>
            </div>

            <div class="budget__expenses clearfix">
                <div class="budget__expenses--text">Wydatki ogółem</div>
                <div class="right clearfix">
                    <div class="budget__expenses--value"></div>
                    <div class="budget__expenses--percentage"></div>
                </div>
            </div>
        </div>
    </div>



    <div class="bottom">
        <div class="add">
            <div class="add__container">
                <select class="add__type">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" class="add__description" placeholder="Add description">
                <input type="number" class="add__value" placeholder="Value">
                <select class="add__currency">
                    <option value="PLN" selected>PLN</option>
                    <option value="USD">USD</option>
                    <option value="CHF">CHF</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
                <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
            </div>
        </div>

        <div class="container clearfix">
            <div class="income">
                <h2 class="icome__title">Przychody</h2>

                <div class="income__list">

                </div>
            </div>



            <div class="expenses">
                <h2 class="expenses__title">Wydatki</h2>

                <div class="expenses__list">

                </div>
            </div>
            <div class="exchange__rates">
                <h2 class="exchange__rates--title"></h2>
                <div class="exchange__rates--list">
                    <div class="item clearfix">
                        <div class="item__description">Frank Szwajcarski (CHF):</div>
                        <div class="item__value_currency" id="frank"></div>
                    </div>

                    <div class="item clearfix">
                        <div class="item__description">Funt brytyjski (GBP):</div>
                        <div class="item__value_currency" id="funt"></div>
                    </div>

                    <div class="item clearfix">
                        <div class="item__description">Dolar amerykański (USD):</div>
                        <div class="item__value_currency" id="dolar"></div>
                    </div>

                    <div class="item clearfix">
                        <div class="item__description">Euro (EUR):</div>
                        <div class="item__value_currency" id="euro"></div>
                    </div>
                    <div class="item clearfix">
                        <div class="item__description" id="source-api">
                            <a href="https://www.nbp.pl/">Źródło: Narodowy Bank Polski</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="app.js"></script>
</body>

</html>
